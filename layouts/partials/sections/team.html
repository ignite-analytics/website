<div class="container">
		<div class="row p-5">
			<h1>{{.Title}}</h1>
		</div>
		<div class="row p-5">
			{{ range .Pages.ByWeight }}
				<div class="col-md-4 mb-2 text-center">
					<div class="profile-picture with-image" style="background-image: url({{ .Params.image }})"></div>
					<h3>{{ .Title }}</h3>
					<p>{{ .Description }}</p>
				</div>
			{{ end }}
		</div>
</div>
