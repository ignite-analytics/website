<!DOCTYPE html>
<html lang="no" class="bg-white">
  {{block "head" . }} {{ partial "head.html" . }} {{end}}
  <body class="bg-white minimal">
    {{ partial "header.html" . }}
    <div class="nav-padding" id="content">
      {{ block "main" . }}{{ end }}

  </body>
</html>
