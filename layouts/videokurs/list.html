{{ define "main" }}
<section class="container academy-landing d-flex bd-highlight flex-column flex-lg-row align-items-center mb-5">
        <div class="header-content mal-content p-2 flex-fill bd-highlight pr-sm-3 pr-lg-5">
                        <h2>{{ .Title }}</h1>
                        <h4>{{ .Description }}</h3>  
        </div>            
        <div class="header-content-img p-2 flex-fill bd-highlight pl-sm-3 pl-lg-5">
                <img style="width:100%" src="{{ .Params.Image }}">
         </div>
</section> 
<section class="container mal-landing d-flex bd-highlight flex-column flex-lg-row align-items-center mb-5">
    {{ if gt (len .Pages) 0 }}
    <ul class="mal-list">
        {{ range .Pages }}
            <li class="single-mal">
                <div>
                    <h3><b>{{ .Title }}</b></h3>
                    <h4>{{.Description}}</h4>
                </div>
                <a href="{{ .Params.videolink }}" class="btn btn-primary green btn-lg">{{ .Params.opentext }}</a>
            </li>
        {{end}}
    </ul>
    {{else}}
        <h3 class="emptytext">{{.Params.emptytext }}</h3>
    {{end}}
</section>
{{ end }}
