<div class="container">

	<h1>{{.Title}}</h1>

		<div class="row">
			{{ range .Pages.ByWeight }}
				<div class="col-lg-3 col-md-4 col-sm-6 mb-5 text-center wrap">
					<div class="profile-picture with-image" style="background-image: url({{ .Params.image }})"></div>
					<h4 class="bold title">{{ .Title }}</h4>
					{{ .Content }}
				</div>
			{{ end }}
		</div>
</div>
