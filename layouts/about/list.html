{{ define "main" }}
    <div class="container">
        <div class="row p-5">
            <h1>{{.Title}}</h1>
            <div>
                {{ .Content }}
            </div>
        </div>

        {{ with .Site.GetPage "team" }}
            {{ partial "sections/team.html" . }}
        {{ end }}

        {{ with .Site.GetPage "career" }}
            {{ partial "sections/career.html" . }}
        {{ end }}
    </div>
{{ end }}
