<!-- begin post -->
<div class="col-lg-4 col-md-6 mb-30px card-group">
    <div class="card h-100">
        <div class="maxthumb">
            <a href="{{ .Permalink }}">
                {{with .Params.image}}
                    <img class="img-fluid imgthumb" src="{{ . | urlize | relURL }}" alt="A thumbnail image">
                {{end}}                
            </a>
        </div>
        <div class="card-body">
            <h2 class="card-title"><a class="text-dark" href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <h4 class="card-text">{{ slicestr .Summary 0 200}}</h4>            
        </div>
        <div class="card-footer bg-white">
            <div class="wrapfooter">
                {{if isset .Params "author"}}
                {{if isset .Params "author_thumb"}}
                    <span class="meta-footer-thumb">
                    <img class="author-thumb" src="{{ .Params.author_thumb | urlize | relURL  }}" alt="{{ .Params.author.name }}">
                    </span>                
                    <span class="author-meta">
                    <span class="post-name">{{ .Params.author.name}}</a></span><br/>
                {{end}}
                {{end}}
                <span class="post-date">{{ dateFormat "Jan 2, 2006" .PublishDate }} - {{ .ReadingTime }} min read </span>
                </span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
