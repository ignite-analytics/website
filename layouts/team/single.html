{{define "head"}}
{{ partial "head.html" .}}
{{end}}
{{ define "main" }}
<h1 style="text-align: center">{{.Title}}</h1>
<div class="card" style="margin:0 auto; text-align:center;">
        <img class="card-img-top" src="{{ .Params.image }}" alt="{{ .Params.Alt }}">
        <div class="card-content">
            <h4 class="bold title team-title">{{ .Title }}</h4>
            <h5 class="team-title">{{ .Params.position }}</h5>
            {{ .Content }}
        </div>
    </div>
{{end}}
