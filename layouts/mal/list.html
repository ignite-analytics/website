{{ define "main" }}
<section class="container academy-landing d-flex bd-highlight flex-column flex-lg-row align-items-center mb-5">
        <div class="header-content p-2 flex-fill bd-highlight pr-sm-3 pr-lg-5">
                        <h1>{{ .Title }}</h1>
                        <h3>{{ .Description }}</h3>  
        </div>            
        <div class="header-content-img p-2 flex-fill bd-highlight pl-sm-3 pl-lg-5">
                <img class="" src="{{ .Params.Image }}">
         </div>
</section> 
<section class="container academy-landing d-flex bd-highlight flex-column flex-lg-row align-items-center mb-5">
    <ul class="mal-list">
    {{ range .Pages }}
        <li class="single-mal">
            <div>
                <b>{{ .Title }}</b>
                <p>{{.Description}}</p>
            </div>
            <a href="{{ .RelPermalink }}" class="btn btn-primary green btn-lg">{{ .Params.DownloadText }}</a>
        </li>
    {{end}}
    </ul>
</section>
{{ end }}
