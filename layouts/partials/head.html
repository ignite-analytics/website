<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="type" content="website" />
  <meta name="site_name" content="{{ .Site.Title }}" />
  <meta name="url" content="{{ .Permalink }}" />
  <title>{{ if .Page.Title }}{{ .Page.Title }}{{ end }}</title>
  <meta
    name="description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}"
  />
  <!-- Open graph -->
  <meta property="og:type" content="website" />
  <meta
    property="og:description"
    content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}"
  />
  <meta property="og:site_name" content="{{ .Site.Title }}" />
  <meta property="og:url" content="{{ .Permalink }}" />
  {{ if isset .Params "image" }}
  <meta property="og:image" content="{{ .Site.BaseURL }}{{ .Params.image }}" />
  <meta name="image" content="{{ .Site.BaseURL }}{{ .Params.image }}" />
  {{ else }}
  <meta property="og:image" content="{{ .Site.Params.logos | absURL}}" />
  <meta name="image" content="{{ .Site.Params.logos | absURL}}" />
  {{ end }}
  <meta property="og:locale" content="nb_NO" />
  <!-- !Open graph -->
  <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
  {{ $options := (dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true ) }} 
  {{ $style := resources.Get "scss/main.scss" | resources.ToCSS $options }}
  <link
    rel="stylesheet"
    href="{{ ($style | minify | fingerprint).RelPermalink }}"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous"
  />
  <link rel="shortcut icon" href="/images/icons/favicon.ico" />
</head>
